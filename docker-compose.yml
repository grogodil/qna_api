version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: qna_db
      POSTGRES_PASSWORD: qna_pass
      POSTGRES_DB: qna_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qna_db"]
      interval: 5s
      timeout: 5s
      retries: 10
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://qna_db:qna_pass@db:5432/qna_db?sslmode=disable
    restart: on-failure
volumes:
  db_data: